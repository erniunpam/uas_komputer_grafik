<!DOCTYPE html>
<html>
<head>
    <title>Image Crop App</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container">

    <h1>Image Crop App</h1>
<hr>
    <h2>ERNI - 201011400071</h2>
    <div class="form-control">
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" style="max-width: 400px;max-height: 300px;"> 
</div>
    <form action="/crop/{{ filename }}" method="POST" class="form-control">
        <div class="mb-3 col-md-6">
        <label for="size">Crop Size (pixels):</label>
        <input type="number" class="form-control" name="size" id="size" required>
        <br>
        <label for="position">Crop Position:</label>
        <select name="position" class="form-control mb-2" id="position" required>
            <option value="top_left">Top Left</option>
            <option value="top_center">Top Center</option>
            <option value="top_right">Top Right</option>
            <option value="center_left">Center Left</option>
            <option value="center">Center</option>
            <option value="center_right">Center Right</option>
            <option value="bottom_left">Bottom Left</option>
            <option value="bottom_center">Bottom Center</option>
            <option value="bottom_right">Bottom Right</option>
        </select>
        <br>
        <input type="submit" class="btn btn-info" value="Crop Image">
    </form>
</div>
    </div>
</body>
</html>
